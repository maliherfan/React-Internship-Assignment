<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <div class="hero-section">
        <!-- search box -->
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="search movie..."
          />
          <button id="search-button" class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>

        <!-- genre drop down list -->
        <div class="genre-dropdown">
          <select id="genre-dropdown" class="genre-dropdown-select">
            <option value="" selected disabled>Genres</option>
            <option value="1">Crime</option>
            <option value="2">Drama</option>
            <option value="3">Action</option>
            <option value="4">Biography</option>
            <option value="5">History</option>
            <option value="6">Adventure</option>
            <option value="7">Fantasy</option>
            <option value="8">Western</option>
            <option value="9">Comedy</option>
            <option value="10">Sci-Fi</option>
            <option value="11">Mystery</option>
            <option value="12">Thriller</option>
            <option value="13">Family</option>
            <option value="14">War</option>
            <option value="15">Animation</option>
            <option value="16">Romance</option>
            <option value="17">Horror</option>
            <option value="18">Music</option>
            <option value="19">Film-Noir</option>
            <option value="20">Musical</option>
            <option value="21">Sport</option>
          </select>
        </div>

        <!-- adding slides by js -->
        <div id="slides-container">
          <div class="loader" id="loader">
            <i class="fas fa-spinner fa-spin"></i>
            <p>movies info is loading</p>
          </div>
        </div>

        <!-- adding slide nav by js -->
        <div class="slider-nav" id="slider-nav"></div>
      </div>
    </header>

    <!-- Fetching Movies List From API -->
    <div class="container">
      <div id="movies-container" class="movies-grid">
        <div class="loader" id="loader">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Fetching Movies List From API</p>
        </div>
      </div>

      <!-- adding pagination buttons by js -->
      <div class="pagination" id="pagination"></div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
